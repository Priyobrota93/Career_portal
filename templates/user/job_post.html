<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to Career Portal</h1>
    </header>
    <main class="container mt-5">
        <!-- Flex container -->
        <div class="d-flex justify-content-end flex-wrap">
            <div class="p-2">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#postJobModal">
                    Post a Job
                </button>
            </div>

            <!-- Job Listings button -->
            <div class="p-2">
                <button type="button" class="btn btn-info" onclick="window.location.href='#job-listings'">
                    Job Listings
                </button>
            </div>

            <div class="p-2">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>



        <!-- Search box -->
        <!-- <div class="mt-3 mb-3">
                    <input type="text" id="jobSearch" class="form-control" placeholder="Search by Job Title">
                </div> -->


        <div class="mt-3 mb-3">
            <input type="text" name="applyFilters" placeholder="Search by Job Title">
            <button class="btn btn-primary " id="applyFiltersBtn" style="margin-top: 13px;">Apply Filters</button>

        </div>




        <section id="job-listings" class="mt-5">
            {% if apply_filters %}
            {% if data %}
            {% for job in data %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ job.organization }}</h6>
                    <p class="card-text">{{ job.description }}</p>
                    <a href="#" class="btn btn-primary">Apply Now</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="alert alert-info" role="alert">
                No job listings available.
            </div>
            {% endif %}
            {% endif %}

            <!-- Post Job Modal -->
            <div class="modal fade" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="postJobModalLabel">Post a job</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form action="{{ url_for('jobPost') }}" method="post">
                                <div class="form-group">
                                    <label for="title">Job Title</label>
                                    <input type="text" class="form-control" id="title" name="title"
                                        placeholder="Enter Job Title" required>
                                </div>
                                <div class="form-group">
                                    <label for="organization">Organization Name</label>
                                    <input type="text" class="form-control" id="organization" name="organization"
                                        placeholder="Enter Organization Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" class="form-control" id="location" name="location"
                                        placeholder="Enter Organization's Location" required>
                                </div>
                                <div class="form-group">
                                    <label for="experience">Work Experience</label>
                                    <input type="text" class="form-control" id="experience" name="experience"
                                        placeholder="Enter Work Experience" required>
                                </div>

                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <textarea class="form-control" id="description" name="description"
                                        rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="deadline">Deadline</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline"
                                        placeholder="Enter Your Deadline" required>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>

                                    <select class="form-control" id="category" name="category">
                                        <!-- Options for academic level -->
                                        <option>-- Select Category --</option>
                                        <option>Engineering</option>
                                        <option>Sales</option>
                                        <option>Finance</option>
                                        <option>Public relations specialist</option>
                                        <option>Copywriter</option>
                                        <option>Education</option>
                                        <option>Arts</option>
                                        <option>Graphic Designer</option>
                                    </select>

                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-outline-success btn-lg">Post</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Career Portal</p>
    </footer>
