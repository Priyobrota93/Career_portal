<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Job Seeker Profile</h1>
    </header>

    <div class="container mt-5">
        <div id="accordion">
            <!-- Personal Details Section -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Personal
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Personal Details Accordion -->
                        <div class="accordion" id="personalDetailsAccordion">
                            <div class="card">
                                <div class="card-header" id="headingPersonalDetails">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse"
                                            data-target="#collapsePersonalDetails" aria-expanded="true"
                                            aria-controls="collapsePersonalDetails">
                                            Personal Details
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapsePersonalDetails" class="collapse show"
                                    aria-labelledby="headingPersonalDetails" data-parent="#personalDetailsAccordion">
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="photo">Photo:</label>
                                                <input type="file" class="form-control-file" id="photo" name="photo">
                                            </div>
                                            <div class="form-group">
                                                <label for="firstName">First Name:</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName"
                                                    placeholder="Enter Your First Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName">Last Name:</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                    placeholder="Enter Your Last Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="fatherName">Father's Name:</label>
                                                <input type="text" class="form-control" id="fatherName"
                                                    name="fatherName" placeholder="Enter Your Father's Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="motherName">Mother's Name:</label>
                                                <input type="text" class="form-control" id="motherName"
                                                    name="motherName" placeholder="Enter Your Mother's Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="gender">Gender:</label>
                                                <select class="form-control" id="gender" name="gender">
                                                    <option value="">-- Select One --</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="religion">Religion:</label>
                                                <select class="form-control" id="religion" name="religion">
                                                    <option value="">-- Select One --</option>
                                                    <option>Buddhism</option>
                                                    <option>Christianity</option>
                                                    <option>Hinduism</option>
                                                    <option>Islam</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="maritalStatus">Marital Status:</label>
                                                <select class="form-control" id="maritalStatus" name="maritalStatus">
                                                    <option value="">-- Select One --</option>
                                                    <option>Single</option>
                                                    <option>Married</option>
                                                    <option>Divorced</option>
                                                    <option>Widowed</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="nationality">Nationality:</label>
                                                <input type="text" class="form-control" id="nationality"
                                                    name="nationality" placeholder="Enter Your Nationality">
                                            </div>
                                            <div class="form-group">
                                                <label for="nationalId">National ID:</label>
                                                <input type="text" class="form-control" id="nationalId"
                                                    name="nationalId" placeholder="Enter Your National ID">
                                            </div>
                                            <div class="form-group">
                                                <label for="primaryMobile">Primary Mobile:</label>
                                                <input type="tel" class="form-control" id="primaryMobile"
                                                    name="primaryMobile" placeholder="Enter Your Primary Mobile Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="secondaryMobile">Secondary Mobile:</label>
                                                <input type="tel" class="form-control" id="secondaryMobile"
                                                    name="secondaryMobile"
                                                    placeholder="Enter Your Secondary Mobile Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="primaryEmail">Primary Email:</label>
                                                <input type="email" class="form-control" id="primaryEmail"
                                                    name="primaryEmail" placeholder="Enter Your Primary Email Address">
                                            </div>
                                            <div class="form-group">
                                                <label for="bloodGroup">Blood Group:</label>
                                                <input type="text" class="form-control" id="bloodGroup"
                                                    name="bloodGroup" placeholder="Enter Your Blood Group">
                                            </div>
                                            <div class="form-group">
                                                <label for="alternateEmail">Alternate Email:</label>
                                                <input type="email" class="form-control" id="alternateEmail"
                                                    name="alternateEmail"
                                                    placeholder="Enter Your Alternate Email Address">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Address Accordion -->
                        <div class="accordion" id="addressAccordion">
                            <div class="card">
                                <div class="card-header" id="headingAddress">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse"
                                            data-target="#collapseAddress" aria-expanded="true"
                                            aria-controls="collapseAddress">
                                            Address
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseAddress" class="collapse" aria-labelledby="headingAddress"
                                    data-parent="#addressAccordion">
                                    <div class="card-body">
                                        <!-- Present Address Details -->
                                        <div class="form-group">
                                            <h6>Present Address Details</h6>
                                            <div class="form-group">
                                                <label for="countryPresent">Select Country:</label>
                                                <select class="form-control" id="countryPresent" name="countryPresent">
                                                    <option value="">-- Select Country --</option>
                                                    <option>Bangladesh</option>
                                                    <option>India</option>
                                                    <option>Canada</option>
                                                    <option>Australia</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="districtPresent">Select District:</label>
                                                <select class="form-control" id="districtPresent"
                                                    name="districtPresent">
                                                    <option value="">-- Select District --</option>
                                                    <option>Chittagong</option>
                                                    <option>Dhaka</option>
                                                    <option>Khulna</option>
                                                    <option>Jashore</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="thanaPresent">Select Thana:</label>
                                                <select class="form-control" id="thanaPresent" name="thanaPresent">
                                                    <option value="">-- Select Thana --</option>
                                                    <option>Kotowali</option>
                                                    <option>Vatara</option>
                                                    <option>Dhigoloya</option>
                                                    <option>Avoynagar</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="zipCodePresent">Enter Zip Code:</label>
                                                <input type="text" class="form-control" id="zipCodePresent"
                                                    name="zipCodePresent">
                                            </div>
                                            <div class="form-group">
                                                <label for="houseNoPresent">Type your House No:</label>
                                                <input type="text" class="form-control" id="houseNoPresent"
                                                    name="houseNoPresent">
                                            </div>
                                        </div>

                                        <!-- Checkbox to Save as Permanent Address -->
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="saveAsPermanent"
                                                name="saveAsPermanent">
                                            <label class="form-check-label" for="saveAsPermanent">Save as
                                                Permanent Address</label>
                                        </div>
                                        <hr> <!-- Horizontal line for separation -->

                                        <!-- Permanent Address Details -->
                                        <div class="form-group">
                                            <h6>Permanent Address Details</h6>
                                            <div class="form-group">
                                                <label for="countryPermanent">Select Country:</label>
                                                <select class="form-control" id="countryPermanent"
                                                    name="countryPermanent">
                                                    <option value="">-- Select Country --</option>
                                                    <option>Bangladesh</option>
                                                    <option>India</option>
                                                    <option>Canada</option>
                                                    <option>Australia</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="districtPermanent">Select District:</label>
                                                <select class="form-control" id="districtPermanent"
                                                    name="districtPermanent">
                                                    <option value="">-- Select District --</option>
                                                    <option>Chittagong</option>
                                                    <option>Dhaka</option>
                                                    <option>Khulna</option>
                                                    <option>Jashore</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="thanaPermanent">Select Thana:</label>
                                                <select class="form-control" id="thanaPermanent" name="thanaPermanent">
                                                    <option value="">-- Select Thana --</option>
                                                    <option>Kotowali</option>
                                                    <option>Vatara</option>
                                                    <option>Dhigoloya</option>
                                                    <option>Avoynagar</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="zipCodePermanent">Enter Zip Code:</label>
                                                <input type="text" class="form-control" id="zipCodePermanent"
                                                    name="zipCodePermanent">
                                            </div>
                                            <div class="form-group">
                                                <label for="houseNoPermanent">Type your House No:</label>
                                                <input type="text" class="form-control" id="houseNoPermanent"
                                                    name="houseNoPermanent">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- Education/Training Section -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            Education/Training
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Academic Summary Accordion -->
                        <div class="accordion" id="academicAccordion">
                            <div class="card">
                                <div class="card-header" id="headingAcademicSummary">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse"
                                            data-target="#collapseAcademicSummary" aria-expanded="true"
                                            aria-controls="collapseAcademicSummary">
                                            Academic Summary
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseAcademicSummary" class="collapse"
                                    aria-labelledby="headingAcademicSummary" data-parent="#academicAccordion">
                                    <div class="card-body">
                                        <div class="academic-summary-form">
                                            <!-- Academic Level: SSC/Equivalent -->
                                            <div class="form-group">
                                                <label for="academicLevelSSC">Academic Level: SSC/Equivalent</label>
                                                <select class="form-control" id="academicLevelSSC">
                                                    <!-- Options for academic level -->
                                                    <option>SSC/Equivalent</option>
                                                    <option>HSC/Equivalent</option>
                                                    <option>Bachelor/Undergraduate</option>
                                                    <option>Masters/Graduate</option>
                                                    <option>Professional Certificate/Degree/Diploma</option>
                                                </select>
                                            </div>
                                            <!-- Exam/Degree Title -->
                                            <div class="form-group">
                                                <label for="examTitleSSC">Exam/Degree Title:</label>
                                                <input type="text" class="form-control" id="examTitleSSC">
                                            </div>
                                            <!-- Major/Group -->
                                            <div class="form-group">
                                                <label for="majorSSC">Major/Group:</label>
                                                <input type="text" class="form-control" id="majorSSC">
                                            </div>
                                            <!-- Institute Name -->
                                            <div class="form-group">
                                                <label for="instituteNameSSC">Institute Name:</label>
                                                <input type="text" class="form-control" id="instituteNameSSC">
                                            </div>
                                            <!-- Result -->
                                            <div class="form-group">
                                                <label for="resultSSC">Result:</label>
                                                <select class="form-control" id="resultSSC">
                                                    <!-- Options for result -->
                                                    <option>Grade/Class</option>
                                                    <option>CGPA</option>
                                                </select>
                                            </div>
                                            <!-- CGPA and Scale -->
                                            <div class="form-group">
                                                <label for="cgpaSSC">CGPA:</label>
                                                <input type="text" class="form-control" id="cgpaSSC">
                                                <label for="scaleSSC">Scale:</label>
                                                <input type="text" class="form-control" id="scaleSSC">
                                            </div>
                                            <!-- Year of Passing -->
                                            <div class="form-group">
                                                <label for="passingYearSSC">Year of Passing:</label>
                                                <select class="form-control" id="passingYearSSC">
                                                    <option value="">-- Select Year --</option>
                                                    {% for year in range(1980, 2025) %}
                                                    <option value="{{ year }}">{{ year }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <!-- Achievement -->
                                            <div class="form-group">
                                                <label for="achievementSSC">Achievement:</label>
                                                <input type="text" class="form-control" id="achievementSSC">
                                            </div>
                                        </div>
                                        <!-- Add more sections for other academic levels (HSC/Equivalent, Bachelor/Undergraduate, Masters/Graduate, Professional Certificate/Degree/Diploma) -->
                                    </div>
                                </div>

                            </div>
                            <!-- Training Summary Accordion -->
                            <div class="accordion" id="trainingAccordion">
                                <div class="card">
                                    <div class="card-header" id="headingTrainingSummary">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link" data-toggle="collapse"
                                                data-target="#collapseTrainingSummary" aria-expanded="true"
                                                aria-controls="collapseTrainingSummary">
                                                Training Summary
                                            </button>
                                        </h5>
                                    </div>
                                    <div id="collapseTrainingSummary" class="collapse"
                                        aria-labelledby="headingTrainingSummary" data-parent="#trainingAccordion">
                                        <div class="card-body">
                                            <!-- Training Title -->
                                            <div class="form-group">
                                                <label for="trainingTitle">Training Title:</label>
                                                <input type="text" class="form-control" id="trainingTitle">
                                            </div>
                                            <!-- Country -->
                                            <div class="form-group">
                                                <label for="trainingCountry">Country:</label>
                                                <input type="text" class="form-control" id="trainingCountry">
                                            </div>
                                            <!-- Training Year -->
                                            <div class="form-group">
                                                <label for="trainingYear">Training Year:</label>
                                                <select class="form-control" id="trainingYear">
                                                    <!-- Options for years (1980-2024) -->
                                                    <option value="">-- Select Year --</option>
                                                    {% for year in range(1980, 2025) %}
                                                    <option value="{{ year }}">{{ year }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <!-- Institute -->
                                            <div class="form-group">
                                                <label for="trainingInstitute">Institute:</label>
                                                <input type="text" class="form-control" id="trainingInstitute">
                                            </div>
                                            <!-- Duration -->
                                            <div>
                                                <label for="department">Trainning Duration</label>
                                            </div>

                                            <div class="form-group d-flex">


                                                <div class="mr-2">
                                                    <label for="startDate">Start date:</label>
                                                    <input type="date" class="form-control" id="startDate"
                                                        name="startDate" required>
                                                </div>
                                                <div>
                                                    <label for="endDate">End date:</label>
                                                    <input type="date" class="form-control" id="endDate" name="endDate"
                                                        required>
                                                </div>
                                            </div>


                                            <!-- Location -->
                                            <div class="form-group">
                                                <label for="trainingLocation">Location:</label>
                                                <input type="text" class="form-control" id="trainingLocation">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- Employment History Section -->
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        Employment History
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <div id="employmentHistoryContainer">
                        <!-- Dynamic employment history entries will be added here -->
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addEmploymentHistory()">Add Employment
                        History</button>
                </div>
            </div>
        </div>

        <!-- Other Information Section -->
        <div class="accordion" id="otherInfoAccordion">
            <div class="card">
                <div class="card-header" id="headingFour">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour"
                            aria-expanded="false" aria-controls="collapseFour">
                            Other Information
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#otherInfoAccordion">
                    <div class="card-body">
                        <div id="skillsContainer">
                            <!-- Skill select will be cloned from this template -->
                            <div class="form-group skill-entry" style="display:none;">
                                <select class="form-control">
                                    <option value="">--Select Skill--</option>
                                    <option value="Python">Python</option>
                                    <option value="SQL">SQL</option>
                                    <option value="PostgreSQL">PostgreSQL</option>
                                    <option value="Communication">Communication</option>
                                    <option value="Restful API">Restful API</option>
                                </select>
                                <button type="button" class="btn btn-danger removeSkill">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="addSkill">Add Skill</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Accomplishments Section -->
        <div class="card">
            <div class="card-header" id="headingFive">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive"
                        aria-expanded="false" aria-controls="collapseFive">
                        Accomplishments
                    </button>
                </h5>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                <div class="card-body">
                    <div class="accordion" id="accomplishmentsAccordion">
                        <!-- Portfolio Section -->
                        <div class="card">
                            <div class="card-header" id="portfolioHeading">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                        data-target="#portfolioCollapse" aria-expanded="false"
                                        aria-controls="portfolioCollapse">
                                        Portfolio
                                    </button>
                                </h5>
                            </div>
                            <div id="portfolioCollapse" class="collapse" aria-labelledby="portfolioHeading"
                                data-parent="#accomplishmentsAccordion">
                                <div class="card-body">
                                    <div id="portfolioContainer">
                                        <!-- Portfolio items will be added here -->
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="addPortfolio()">Add
                                        Portfolio</button>
                                </div>
                            </div>
                        </div>

                        <!-- Publication Section -->
                        <div class="card">
                            <div class="card-header" id="publicationHeading">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                        data-target="#publicationCollapse" aria-expanded="false"
                                        aria-controls="publicationCollapse">
                                        Publication
                                    </button>
                                </h5>
                            </div>
                            <div id="publicationCollapse" class="collapse" aria-labelledby="publicationHeading"
                                data-parent="#accomplishmentsAccordion">
                                <div class="card-body">
                                    <div id="publicationContainer">
                                        <!-- Publication items will be added here -->
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="addPublication()">Add
                                        Publication</button>
                                </div>
                            </div>
                        </div>

                        <!-- Projects Section -->
                        <div class="card">
                            <div class="card-header" id="projectsHeading">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                        data-target="#projectsCollapse" aria-expanded="false"
                                        aria-controls="projectsCollapse">
                                        Projects
                                    </button>
                                </h5>
                            </div>
                            <div id="projectsCollapse" class="collapse" aria-labelledby="projectsHeading"
                                data-parent="#accomplishmentsAccordion">
                                <div class="card-body">
                                    <div id="projectsContainer">
                                        <!-- Projects items will be added here -->
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="addProject()">Add
                                        Project</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="postSaveButton">Save</button>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Career Portal</p>
    </footer>

    <script>
        document.getElementById('postSaveButton').addEventListener('click', function () {
            window.location.href = '{{ url_for("index") }}'; // This line still uses Flask templating.
        });

    </script>


    <script>
        function addEmploymentHistory() {
            const container = document.getElementById('employmentHistoryContainer');
            const html = `
            <div class="experience form-group">
                <button type="button" class="btn btn-danger mb-2" onclick="removeEmploymentHistory(this)">Remove</button>
                <!-- Company Name -->
                <input type="text" class="form-control mb-2" placeholder="Company Name" required>
                <!-- Designation -->
                <input type="text" class="form-control mb-2" placeholder="Designation" required>
                <!-- Department -->
                <input type="text" class="form-control mb-2" placeholder="Department" required>
                <!-- Employment Period -->
                <label for="startDate">Employment Period:</label>
                <div class="d-flex">
                    <input type="date" class="form-control mr-2" placeholder="Start Date" required>
                    <input type="date" class="form-control" placeholder="End Date" required>
                </div>
                <!-- Responsibilities -->
                <textarea class="form-control mb-2" rows="3" placeholder="Responsibilities" style="margin-top: 10px;"></textarea>
                <!-- Area of Expertise -->
                <input type="text" class="form-control mb-2" placeholder="Area of Expertise" required>
                <!-- Company Location -->
                <input type="text" class="form-control mb-2" placeholder="Company Location" required>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function removeEmploymentHistory(button) {
            button.closest('.experience').remove();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addSkill').click(function () {
                var newSkill = $('.skill-entry:first').clone(true).show(); // Clone the hidden template and show it
                $('#skillsContainer').append(newSkill);
            });

            // Event delegation to handle dynamically added elements
            $('#skillsContainer').on('click', '.removeSkill', function () {
                $(this).closest('.skill-entry').remove(); // Remove the parent skill-entry div
            });
        });
    </script>

    <script>
        function addItem(containerId, title, description, link) {
            const container = document.getElementById(containerId);
            const html = `<div class="form-group">
            <input type="text" class="form-control mb-2" placeholder="${title}" required>
            <textarea class="form-control mb-2" placeholder="${description}" required></textarea>
            <input type="url" class="form-control mb-2" placeholder="${link}" required>
            <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
        </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function addPortfolio() {
            addItem('portfolioContainer', 'Enter Portfolio Title', 'Enter Short Description', 'Enter Portfolio Link');
        }

        function addPublication() {
